{% extends "base.html" %}
{% block title %}Add game{% endblock %}
{% block content %}

    <h1 id="add">Add game</h1>
    <div class="container">

      {% if user.is_authenticated and user.is_active%}

        <form class="form-signin" id="game_form" method="post" action="">
            {% csrf_token %}

            <label for="id_name" class="sr-only">Name</label>
            <input class="form-control" name="name" type="text" placeholder="Name" required /><br>

            <label for="id_description" class="sr-only">Description</label>
            <input class="form-control" name="description" type="text" placeholder="Description" required /><br>

            <select for="id_genre" name="genre" class="form-control" required>
                <option>Action</option>
                <option>Adveture</option>
                <option>Drinking</option>
                <option>Educational</option>
                <option>Fighting</option>
                <option>Racing</option>
                <option>Logic</option>
                <option>Platformer</option>
                <option>Shooter</option>
                <option>Sports</option>
            </select><br>

            <label for="id_image" class="sr-only">Image URL</label>
            <input class="form-control" name="image" type="text" placeholder="Image URL" required /><br>

            <label for="id_gameURL" class="sr-only">Game URL:</label>
            <input class="form-control" name="gameURL" type="text" placeholder="Game URL" required /><br>

            <label for="id_price" class="sr-only">Price:</label>
            <input class="form-control" name="price" type="number" min="0" max="99.99" step="0.01" pattern="^\d+(?:\.\d{1,2})?$" placeholder="Price" required /><br>

            <input class="btn btn-lg btn-primary btn-block" id="myButton" type="submit" value="Upload"/>

        </form>


        {% else %}

        <div class="alert alert-warning" role="alert">You need to be logged in!</div>

        {% endif %}

    </div>

{% endblock %}
