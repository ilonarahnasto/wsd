{% extends "base.html" %}
{% block content %}

<body>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-body" id="taulukko">
                <h1>Login</h1>
                <div class="container">
                    <form class="form-signin" id="login_form" method="post" action="/user/login/">
                        {% csrf_token %}
                        <label for="inputEmail" class="sr-only">Username</label>
                        <input type="text" class="form-control" name="username" value="" placeholder="Username" required autofocus><br>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" name="password" value="" placeholder="Password" required><br>
                        <div class="checkbox">
                            <label>
                                <input name="remember_me" type="checkbox">Keep me logged in
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
