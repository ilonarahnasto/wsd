<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Game Store{% endblock %}</title>

    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.png' %}"/>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'homepage:index' %}">Game Store</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class=""><a href="{% url 'games:index' %}"><span aria-hidden="true"></span>&nbsp; All Games</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                {% if user.is_authenticated %}
                    <li class="navbar-text"><small>Signed in as {{ user.username }} </small></li>
                    <li>
                        <a href="{% url 'games:add_game' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Game
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'user:logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>

                {% else %}
                    <li>
                        <a href="{% url 'user:login' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Login
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'user:register' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Register
                        </a>
                    </li>

                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
<div class="sisalto">

  {% block content %}
  {% endblock %}

</div>
</body>
</html>
